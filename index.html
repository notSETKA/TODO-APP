<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/Combined Shape.svg">
    <title style="font-family: 'Barlow Semi Condensed', sans-serif;font-family: 'Oswald', sans-serif;">TODO-APP</title>
</head>
<body>
    <div class="container">
        <div class="img"></div>
        <div class="heading">
            <h1 class="h1">TODO</h1>
            <div class="logo-div">
                <button class="dark" id="darkModeBtn"><img src="./img/Combined Shape.svg" alt="" class="logo"></button>
            </div>
        </div>
        <div class="todo-inpt"><input type="text" class="input" id="taskInput" placeholder="Create a new todoâ€¦"></div>
        <div class="todo-list" id="taskList">
            <div class="task-foot">
                <p class="left"></p>
                <div class="foot-mid">
                    <p class="blue">All</p>
                    <p class="foot-txt">Active</p>
                    <p class="foot-txt">Completed</p>
                </div>
                <p class="foot-txt">Clear Completed</p>
            </div>
        </div>
        <p class="drag">Drag and drop to reorder list</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
